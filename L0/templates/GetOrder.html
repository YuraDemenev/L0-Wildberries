<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- HTMX  -->
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="myButtons"
        style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; column-gap: 10px; row-gap: 10px;">
        {{range .myButtons}}
        {{.}}
        {{end}}
    </div>

    <h6> </h6>
    <h5>Last order info</h5>

    <div class="outputArea" style="display: grid; grid-template-columns: 1fr 1fr ; column-gap: 20px; row-gap: 20px;">
        <textarea class="form-control" id="inputJson" name="inputJson" style="height: 800px;"></textarea>
        <a href="/order/CreateProduct">
            <button type="button" class="btn btn-info">
                Go to create a product
            </button>
        </a>
    </div>

    <div id="errorsAlert">

    </div>
</body>
